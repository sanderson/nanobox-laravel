### This boxfile.yml is designed to generate a Laravel project when first run.
### If you have an existing Laravel project and are using this as a template,
### Remove lines 37 and 38 and uncomment lines 35 and 36 (the npm commands)
###
run.config:
  engine: php
  engine.config:
    runtime: php-7.1
    webserver: nginx
    document_root: public
    extensions:
      - pdo
      - mbstring
      - tokenizer
      - session
      - zip
      - dom
      - xml
      - ctype
      - xmlwriter
      - pdo_mysql

  # Use node/npm locally for mix
  # dev_packages:
  #   - nodejs
  #   - python-2.7
  # cache_dirs:
  #   - node_modules
  # extra_path_dirs:
  #   - node_modules/.bin
  # build_triggers:
  #   - package.json

  extra_steps: # Load node modules and run mix tasks during your build
    # - npm install
    # - npm run dev
    # Run the quickstart and clean-up afterward
    - bash quickstart/install.sh && rm -rf quickstart

deploy.config:
  extra_steps:
    - mv .env.prod .env
    # Run mix tasks when deploying
    # - npm run production
  before_live:
    web.site:
      - mkdir -p storage/{app,framework/{sessions,cache,views},logs,public}
      # Run db migrations on deploy
      # - php artisan migrate --force

web.site:
  start:
    php: start-php
    nginx: start-nginx
  writable_dirs:
    - bootstrap/cache
  network_dirs:
    data.storage:
      - storage
  log_watch:
    laravel[error]: /app/storage/logs/laravel.log

data.mysql:
  image: nanobox/mysql:5.7

data.storage:
  image: nanobox/unfs:0.9

